<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - H&B Holdings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .register-container { max-width: 500px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .register-container h2 { text-align: center; margin-bottom: 25px; color: #333; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        /* 본인 인증 버튼 스타일 */
        .btn-verify { width: 100%; padding: 12px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-bottom: 20px; }
        .btn-verify i { margin-right: 8px; }
        .verify-status { text-align: center; color: #28a745; font-weight: bold; margin-bottom: 20px; display: none; }
        
        /* 가입 폼 초기 숨김 */
        #registrationFields { display: none; }
        
        .btn-register-submit { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>회원가입</h2>

        <div id="verificationStep">
            <p style="text-align: center; font-size: 14px; color: #666; margin-bottom: 15px;">
                안전한 서비스 이용을 위해 본인 인증이 필요합니다.
            </p>
            <button type="button" class="btn-verify" onclick="startVerification()">
                <i class="fas fa-mobile-alt"></i> 휴대폰 본인 인증하기
            </button>
        </div>

        <div id="verifySuccessMsg" class="verify-status">
            <i class="fas fa-check-circle"></i> 본인 인증이 완료되었습니다.
        </div>

        <form id="registerForm" action="/register-process" method="POST">
            <div id="registrationFields">
                <div class="form-group">
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id" name="user_id" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-register-submit">회원가입 완료</button>
            </div>
        </form>
        
        <a href="login.html" style="display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #666; font-size: 14px;">로그인 페이지로 돌아가기</a>
    </div>

    <script>
        function startVerification() {
            // 추후 이 부분에 NICE나 KCB 등 본인인증 API 연동 코드가 들어갑니다.
            alert("본인 인증 팝업이 호출됩니다. (API 연동 전 임시 확인)");

            // 인증 성공 시뮬레이션
            setTimeout(() => {
                document.getElementById('verificationStep').style.display = 'none';
                document.getElementById('verifySuccessMsg').style.display = 'block';
                document.getElementById('registrationFields').style.display = 'block';
            }, 500);
        }

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            // 서버 전송 로직...
        });
    </script>
</body>
</html>
