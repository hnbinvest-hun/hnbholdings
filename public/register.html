<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - H&B Holdings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .register-page { background: #f9f9f9; padding: 80px 0; min-height: 100vh; }
        .register-container { 
            max-width: 500px; margin: 0 auto; background: #fff; padding: 40px; 
            border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
        }
        .register-container h2 { text-align: center; margin-bottom: 30px; font-weight: 700; color: #333; }
        
        /* 본인인증 섹션 */
        .verify-box { 
            text-align: center; border: 2px dashed #ddd; padding: 30px; 
            border-radius: 8px; margin-bottom: 25px; 
        }
        .btn-verify { 
            display: inline-block; padding: 12px 25px; background: #000; color: #fff; 
            border-radius: 5px; text-decoration: none; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-verify:hover { background: #333; }
        
        /* 가입 필드 (초기 숨김) */
        #registrationFields { display: none; border-top: 1px solid #eee; pt: 25px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 7px; font-weight: 500; }
        .form-group input { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; 
            box-sizing: border-box; 
        }
        
        .btn-submit { 
            width: 100%; padding: 15px; background: #e60012; color: #fff; 
            border: none; border-radius: 5px; font-size: 16px; font-weight: 700; cursor: pointer;
        }
        .success-badge { color: #28a745; display: none; margin-bottom: 20px; font-weight: 600; }
    </style>
</head>
<body>

<section class="register-page">
    <div class="register-container">
        <h2>회원가입</h2>

        <div id="verifyStep" class="verify-box">
            <i class="fas fa-shield-alt" style="font-size: 40px; color: #e60012; mb: 15px;"></i>
            <p>안전한 거래를 위해 <br><strong>휴대폰 본인인증</strong>이 필요합니다.</p>
            <br>
            <button type="button" class="btn-verify" onclick="openVerifyWindow()">
                <i class="fas fa-mobile-alt"></i> 본인 인증하기
            </button>
        </div>

        <div id="verifySuccess" class="success-badge">
            <i class="fas fa-check-circle"></i> 본인 인증이 완료되었습니다.
        </div>

        <form id="registerForm" action="/register-process" method="POST">
            <div id="registrationFields">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" name="user_id" placeholder="아이디 입력" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" name="password" placeholder="8자 이상 입력" required minlength="8">
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" name="email" placeholder="example@hnb.com" required>
                </div>
                
                <p style="font-size: 12px; color: #888; margin: 20px 0;">
                    * 귀금속 위탁판매 계약에 따라 결제 시 카드 명의자와 실명 정보가 일치해야 합니다. 
                </p>

                <button type="submit" class="btn-submit">가입 완료</button>
            </div>
        </form>
    </div>
</section>

<script>
    function openVerifyWindow() {
        // 1. 임시 팝업 창 생성 (실제 API 연동 시 이 창에 NICE/다날 페이지가 뜸)
        const width = 500;
        const height = 600;
        const left = (window.screen.width / 2) - (width / 2);
        const top = (window.screen.height / 2) - (height / 2);
        
        const verifyWindow = window.open('', 'verifyPop', 
            `width=${width},height=${height},left=${left},top=${top}`);

        // 2. 팝업 내용 작성 (임시 시뮬레이션)
        verifyWindow.document.write(`
            <html>
            <head><title>본인 인증</title></head>
            <body style="text-align:center; padding-top:100px; font-family: sans-serif;">
                <h3>본인 확인 중입니다...</h3>
                <p>테스트 모드: 2초 후 인증이 완료됩니다.</p>
                <div style="margin: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #e60012; 
                     border-radius: 50%; width: 30px; height: 30px; display:inline-block;
                     animation: spin 1s linear infinite;"></div>
                <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
            </body>
            </html>
        `);

        // 3. 2초 후 인증 성공 처리
        setTimeout(() => {
            verifyWindow.close(); // 팝업 닫기
            completeVerification(); // 본문 페이지 업데이트
        }, 2000);
    }

    function completeVerification() {
        document.getElementById('verifyStep').style.display = 'none'; // 인증 버튼 숨김
        document.getElementById('verifySuccess').style.display = 'block'; // 성공 메시지 표시
        document.getElementById('registrationFields').style.display = 'block'; // 가입 폼 노출
    }
</script>

</body>
</html>
